<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" placeholder="0" id="resultt" name="displayResult" />
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="b7" value="7" onClick="screenDisplay(b7.value)">
                    <input type="button" name="b8" value="8" onClick="screenDisplay(b8.value)">
                    <input type="button" name="b9" value="9" onClick="screenDisplay(b9.value)">
                    <input type="button" name="addb" value="+" onClick="screenDisplay(addb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b4" value="4" >
                    <input type="button" name="b5" value="5" onClick="screenDisplay('5')">
                    <input type="button" name="b6" value="6" onClick="screenDisplay(b6.value)">
                    <input type="button" name="subb" value="-" onClick="screenDisplay(subb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b1" value="1" onClick="screenDisplay(b1.value)">
                    <input type="button" name="b2" value="2" onClick="screenDisplay(b2.value)">
                    <input type="button" name="b3" value="3" onClick="screenDisplay(b3.value)">
                    <input type="button" name="mulb" value="*" onClick="screenDisplay(mulb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b0" value="0" onClick="screenDisplay(b0.value)">
                    <input type="button" name="potb" value="." onClick="screenDisplay(potb.value)">
                    <input type="button" name="divb" value="/" onClick="screenDisplay(divb.value)">
                    <input type="button" class="red" value="=" onClick="result">
                </div>
            </div>

        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
